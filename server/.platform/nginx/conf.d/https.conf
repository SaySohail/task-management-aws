# .platform/nginx/conf.d/https.conf

# HTTP: allow ACME challenge, redirect all else to HTTPS
server {
  listen 80;
  server_name tasks.sayedsohail.com;

  # ACME HTTP-01 challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    default_type "text/plain";
    allow all;
  }

  # Everything else -> HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: terminate TLS and proxy to Node (Express) on 8081
server {
  listen 443 ssl http2;
  server_name tasks.sayedsohail.com;

  ssl_certificate     /etc/letsencrypt/live/tasks.sayedsohail.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tasks.sayedsohail.com/privkey.pem;

  # Reasonable defaults
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Proxy to your app
  location / {
    proxy_pass http://127.0.0.1:8081;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
