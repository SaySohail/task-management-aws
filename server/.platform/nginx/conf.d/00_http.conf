# HTTP: ACME + proxy to EB's upstream "nodejs"
server {
  listen 80;
  server_name tasks.sayedsohail.com;

  # ACME HTTP-01 challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
    default_type "text/plain";
    allow all;
  }

  # App (no redirect yet; keep site available before cert)
  location / {
    proxy_pass http://nodejs;  # ‚Üê use EB upstream instead of hardcoding 127.0.0.1:8081
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
